<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body class="bg-dark">
    <!-- Add modal -->
    <section>
      <div>
        <!-- Button trigger modal -->
        <div
          class="d-flex justify-content-between align-items-baseline border-bottom"
        >
          <h5 class="m-2 text-light">Welcome admin</h5>
          <button
            type="button"
            class="btn btn-primary m-1"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <div class="d-flex align-items-baseline">
              <i class="fa-solid fa-plus"></i>
              Add
            </div>
          </button>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Add details for planet
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div>
                  <p class="my-1">Input a title</p>
                  <input
                    type="text"
                    id="title"
                    placeholder="Title"
                    style="width: 70%"
                  />
                </div>
                <div>
                  <p class="my-1">Input a image url</p>
                  <input
                    type="text"
                    id="image"
                    placeholder="https://i.postimg.cc/25t62BpH/example.gif"
                    style="width: 70%"
                  />
                </div>
                <div>
                  <p class="my-1">Input a location</p>
                  <input
                    type="text"
                    id="location"
                    placeholder="Location"
                    style="width: 70%"
                  />
                </div>
                <div>
                  <p class="my-1">Input a surface area</p>
                  <input
                    type="text"
                    id="surfaceArea"
                    placeholder="Surface Area"
                    style="width: 70%"
                  />
                </div>
                <div>
                  <p class="my-1">Input a temperature</p>
                  <input
                    type="number"
                    id="temperature"
                    placeholder="Temperature"
                    style="width: 70%"
                  />
                </div>
                <div>
                  <p class="my-1">Input a orbit time</p>
                  <input
                    type="text"
                    id="orbitTime"
                    placeholder="Orbit Time eg. 5.79 X 10^8 kmÂ²"
                    style="width: 70%"
                  />
                </div>
                <div>
                  <p class="my-1">Input the resources available</p>
                  <input
                    type="text"
                    id="resourcesAvailable"
                    placeholder="Resources Available"
                    style="width: 70%"
                  />
                </div>
                <div>
                  <p class="my-1">Input a price</p>
                  <input
                    type="number"
                    id="price"
                    placeholder="Price"
                    style="width: 70%"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  id="submit"
                  type="submit"
                  onclick="addNewPlanetForSale(event)"
                  class="btn"
                >
                  Add new
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section>
      <div class="table-responsive h-100">
        <table class="table table-dark table-striped align-middle">
          <thead class="align-middle">
            <tr>
              <th scope="col-md-1">ID</th>
              <th scope="col-md-2">Title</th>
              <th scope="col-md-4">Image</th>
              <th scope="col-md-4">Location</th>
              <th scope="col-md-2">Surface Area</th>
              <th scope="col-md-2">Temperature</th>
              <th scope="col-md-1">Orbit Time</th>
              <th scope="col-md-3">Resources Available</th>
              <th scope="col-md-2">Price</th>
              <th scope="col-md-1">Edit / Delete</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="tableRow"></tbody>
        </table>
      </div>
    </section>

    <button onclick="deletePlanet(${tableValue.id})">
      <i class="fa-solid fa-trash-can m-1 fs-5" id="delete"></i>
    </button>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/65fc09b8ff.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./admin.js"></script>
  </body>
</html>
